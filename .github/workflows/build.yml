name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34

    - name: Install Dependencies
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: app/build/outputs/apk/debug/
        retention-days: 7

  download-engine:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Pikafish Engine
      run: |
        mkdir -p engine
        cd engine
        # Download the latest Pikafish Android binary
        wget -q https://github.com/official-pikafish/Pikafish/releases/latest/download/pikafish-android-arm64 -O pikafish
        chmod +x pikafish
        ls -la pikafish

    - name: Upload Engine
      uses: actions/upload-artifact@v4
      with:
        name: pikafish-engine
        path: engine/
        retention-days: 30

  create-release:
    runs-on: ubuntu-latest
    needs: [build, download-engine]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download APKs
      uses: actions/download-artifact@v4
      with:
        name: apks
        path: release/

    - name: Download Engine
      uses: actions/download-artifact@v4
      with:
        name: pikafish-engine
        path: release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/**/*.apk
        files: release/pikafish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
