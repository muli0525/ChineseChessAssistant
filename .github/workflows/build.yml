name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34

    - name: Download Pikafish Engine
      run: |
        # Create directory
        mkdir -p app/src/main/assets/engines
        
        # Download engine with redirect handling
        cd app/src/main/assets/engines
        
        # Try different download methods
        echo "Downloading Pikafish engine..."
        
        # Method 1: Use curl with -L to follow redirects
        curl -L -o pikafish "https://github.com/official-pikafish/Pikafish/releases/latest/download/pikafish-android-arm64"
        
        # Check if download was successful
        if [ ! -f pikafish ] || [ ! -s pikafish ]; then
            echo "First download failed, trying alternative method..."
            # Method 2: Direct download with wget
            wget -O pikafish "https://github.com/official-pikafish/Pikafish/releases/download/v3/pikafish-android-arm64"
        fi
        
        # Set executable permission
        chmod +x pikafish
        
        # Verify file
        ls -la pikafish
        file pikafish

    - name: Install Dependencies
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

    - name: Build Debug APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Build Release APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease --no-daemon
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: app/build/outputs/apk/debug/
        retention-days: 7

  create-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download APKs
      uses: actions/download-artifact@v4
      with:
        name: apks
        path: release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/**/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
